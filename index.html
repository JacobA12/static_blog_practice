<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writings for Developers Blog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <p class="home-link">writings.dev</p>
        <ul class="directory">
          <li class="link">categories</li>
          <li class="link">articles</li>
          <li class="link">about</li>
        </ul>
      </header>
      <div class="main-title">
        <img
          class="logo"
          src="./images/Logo.svg"
          alt="logo"
          height="205px"
          width="195px"
        />
        <h1 class="blog-title">Writings for Developers</h1>
        <h3 class="slogan">
          Curated collection of articles for busy developers
        </h3>
      </div>
      <div class="categories">
        <ul class="categories-list">
          <li class="icons">
            <img
              class="icon"
              src="./images/Grid-Icon.svg"
              alt="grid-icon"
              height="24px"
              width="24px"
            />
            <img
              class="icon"
              src="./images/Hamburger.svg"
              alt="hamburger-icon"
              height="24px"
              width="24px"
            />
          </li>
          <li class="category">JavaScript</li>
          <li class="category">DevOps</li>
          <li class="category">Cloud</li>
          <li class="category">Terraform</li>
          <li class="category">Architecture</li>
          <li class="category">Scalability</li>
          <li class="category">Explainers</li>
        </ul>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
